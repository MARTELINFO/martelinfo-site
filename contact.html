<style>
body { font-family: Arial; background:#f4f8ff; margin:0; }
header { background:#005bbb; color:white; padding:20px; text-align:center; }
nav { background:#003f80; padding:10px; text-align:center; }
nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }

.container {
max-width:600px;
margin:40px auto;
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

input, textarea {
width:100%;
padding:10px;
margin-bottom:15px;
border-radius:5px;
border:1px solid #ccc;
}

button {
background:#005bbb;
color:white;
padding:12px;
border:none;
border-radius:5px;
cursor:pointer;
}

button:hover { background:#003f80; }

.local-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #005bbb, #007bff);
    color: white;
    padding: 20px 22px;
    border-radius: 16px;
    font-size: 14px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    z-index: 1000;
    animation: floatBox 3s ease-in-out infinite;
    transition: transform 0.3s ease;
    width: 250px;
}

.local-box:hover {
    transform: translateY(-6px);
}

.availability-badge {
    position: absolute;
    top: -12px;
    left: 20px;
    background: #00c853;
    color: white;
    font-size: 12px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 20px;
    animation: pulse 2s infinite;
}

.call-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 9px 16px;
    background: white;
    color: #005bbb;
    font-weight: bold;
    border-radius: 25px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.call-btn:hover {
    background: #e6f0ff;
    transform: scale(1.07);
}

/* Animation flottante */
@keyframes floatBox {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
}

/* Animation badge */
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.6); }
    70% { box-shadow: 0 0 0 10px rgba(0, 200, 83, 0); }
    100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
}

/* Responsive mobile */
@media (max-width: 768px) {
    .local-box {
        position: static;
        margin: 30px auto;
        width: 90%;
        text-align: center;
        animation: none;
    }

    .availability-badge {
        position: static;
        display: inline-block;
        margin-bottom: 10px;
    }
}
@media(max-width:768px){
.local-box{ position:static; margin:30px auto; width:90%; text-align:center; }

}
</style>
